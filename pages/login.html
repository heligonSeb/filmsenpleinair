<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Film en plein air</title>
        <link rel="icon" type="image/x-icon" href="../pictures/logo.png">
        <link rel="stylesheet" href="../style.css">
        <script src="https://kit.fontawesome.com/46415a6d27.js" crossorigin="anonymous"></script>
    </head>

    <body class="page_login">
        <section class="section_login">
            <img class="login_img" src="../pictures/background_accueil_titre.jpg" alt="image ilustration login">

            <div class="login_form">
                <a class="login_form_close" href="../index.html">
                    <i class="fas fa-times"></i>
                </a>
    
                <h1 class="login_form_title">Se connecter</h1>
                
                <form class="login_form_value" action="" method="post">
                    <label for="identifiant" hidden>identifiant</label>
                    <input class="login_form_input login_form_input_mail" id="identifiant" type="email" name="identifiant" placeholder="Votre email" required>
        
                    <label for="mpd" hidden>mot de passe</label>
                    <input class="login_form_input" type="password" id="mpd" name="motdepasse" placeholder="Mots de passe" required>
        
                    <button class="login_form_button" type="submit">
                        <i class="fas fa-sign-in-alt"></i>
                        <span class="login_form_span">Connexion</span>
                    </button>
                </form>
            </div>
        </section>
    </body>
</html>
